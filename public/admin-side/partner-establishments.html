<div class="pagetitle d-flex align-items-center justify-content-between">
      <div>
        <h1>Partner Establishments</h1>
      </div>
    </div>
  
    <!-- Filter Icon, Search Bar, and Action Buttons -->
    <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
      
      <!-- Search Bar -->
      <div class="input-group" style="max-width: 250px;">
        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Es..." id="searchBar">
      </div>
      <!-- Sort Dropdown -->
      <div class="dropdown d-inline-block">
        <button class="btn btn-outline-secondary btn-same-size dropdown-toggle" 
                type="button" id="sortIconButton" data-bs-toggle="dropdown" 
                aria-expanded="false" title="Sort">
          <i class="bi bi-sort-alpha-down"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="sortIconButton">
          <li><a class="dropdown-item sort-option" data-sort="nameAsc">Name (A–Z)</a></li>
          <li><a class="dropdown-item sort-option" data-sort="nameDesc">Name (Z–A)</a></li>
          <li><a class="dropdown-item sort-option" data-sort="dateNew">MOA Date (Newest)</a></li>
          <li><a class="dropdown-item sort-option" data-sort="dateOld">MOA Date (Oldest)</a></li>
        </ul>
      </div>

      
      <!-- Filter Dropdown (hidden, appears when clicking filter button) -->
      <div class="dropdown d-inline-block">
        <button class="btn btn-outline-secondary btn-same-size dropdown-toggle" 
                type="button" id="filterIconButton" data-bs-toggle="dropdown" 
                aria-expanded="false" title="Filter">
          <i class="bi bi-funnel-fill"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="filterIconButton">
          <li><a class="dropdown-item filter-option" data-filter="All">All</a></li>
          <li><a class="dropdown-item filter-option" data-filter="New">New</a></li>
          <li><a class="dropdown-item filter-option" data-filter="Renewed">Renewed</a></li>
          <li><a class="dropdown-item filter-option" data-filter="Expired">Expired</a></li>
        </ul>
      </div>

      
      <!-- Delete Button -->
      <button class="btn btn-outline-danger btn-same-size" id="deleteBtn" title="Delete">
        <i class="bi bi-trash-fill"></i>
      </button>
  
      <!-- Add Button -->
      <button class="btn custom-btn-primary btn-same-size" id="addButton">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
    

    <section class="section dashboard me-5 ms-5">
      <div class="row align-items-top justify-content-center">

      </div>
    </section>


    <!-- Notoce Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header custom-modal-header-sm">
            <h5 class="modal-title" id="errorModalLabel">Notice</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage"></p>
            <div class="mt-auto d-flex justify-content-end">
              <button type="button" class="btn btn-sm custom-btn-primary" data-bs-dismiss="modal">Okay</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Establishment Modal -->
    <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-dark-purple text-white">
            <h5 class="modal-title" id="addCardModalLabel">Add Partner Establishment</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addCardForm">
              <div class="mb-3">
                <label for="establishmentName" class="form-label">Establishment Name:</label>
                <input type="text" class="form-control" id="establishmentName" required>
              </div>
              <div class="mb-3">
                <label for="establishmentAddress" class="form-label">Address:</label>
                <input type="text" class="form-control" id="establishmentAddress" required>
              </div>
              <div class="mb-3">
                <label for="companyProfile" class="form-label">Upload Company Profile (PDF/DOC):</label>
                <input type="file" class="form-control" id="companyProfile" accept=".pdf,.doc,.docx" required>
              </div>
              <div class="mb-3">
                <label for="moaStatus" class="form-label">MOA Status:</label>
                <select class="form-select" id="moaStatus">
                  <option value="New">New</option>
                  <option value="Renewed">Renewed</option>
                  <option value="Expired">Expired</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="moaSince" class="form-label">MOA Established Since:</label>
                <input type="date" class="form-control" id="moaSince">
              </div>
              <div class="mb-3">
                <label for="signedMoa" class="form-label">Upload Signed MOA Image (JPG/PNG):</label>
                <input type="file" class="form-control" id="signedMoa" accept=".jpg,.jpeg,.png" required>
              </div>
              <div class="mb-3">
                <label for="availablePositions" class="form-label">Available Positions:</label>
                <textarea class="form-control" id="availablePositions" rows="3" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="saveCardBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title"><i class="bi bi-trash3 me-2"></i>Confirm Deletion</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the selected item(s)? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content bg-dark-purple text-center m-0 p-0">
      <div class="modal-body text-white small">
        <p id="feedbackMessage" class="mb-0"></p>
      </div>
  </div>
</div>
