<div class="pagetitle d-flex align-items-center justify-content-between">
  <div>
    <h1>Admin Profile</h1>
  </div>
</div>

<section class="section profile">
  <div class="row">
    <div class="col-xl-4">

      <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

          <img id="accountProfile" src="/assets/img/account.png" alt="Profile" class="rounded-profile">
          <h2 id="accountName">Kevin Anderson</h2>
          <h3 class="fw-bold text-success">Active</h3>
        </div>
      </div>

    </div>

    <div class="col-xl-8">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change
                Password</button>
            </li>

          </ul>
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <h5 class="card-title">Profile Details</h5>

              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Full Name</div>
                <div class="col-lg-9 col-md-8" id="POfullname"></div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Office</div>
                <div class="col-lg-9 col-md-8" id="POoffice"></div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Role</div>
                <div class="col-lg-9 col-md-8" id="POrole"></div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Address</div>
                <div class="col-lg-9 col-md-8" id="POaddress"></div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8" id="POemail"></div>
              </div>

            </div>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form>
                <div class="row mb-3">
                  <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                  <div class="col-md-8 col-lg-9">
                    <img id="profileImg" src="assets\img\default profile.jpg" alt="Profile">
                    <div class="pt-2">
                      <a href="#" id="uploadProfileImg" class="btn btn-primary btn-sm" title="Upload new profile image">
                        <i class="bi bi-upload"></i>
                      </a>
                      <a href="#" id="removeProfileImg" class="btn btn-danger btn-sm" title="Remove my profile image"><i
                          class="bi bi-trash"></i></a>
                      <!-- Hidden file input for image upload -->
                      <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="editfullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="fullName" type="text" class="form-control" id="editfullName" value="">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="editoffice" class="col-md-4 col-lg-3 col-form-label">Office</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="company" type="text" class="form-control" id="editoffice" value="">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="editrole" class="col-md-4 col-lg-3 col-form-label">Role</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="role" type="text" class="form-control" id="editrole" value="">
                  </div>
                </div>


                <div class="row mb-3">
                  <label for="editaddress" class="col-md-4 col-lg-3 col-form-label">Address</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="address" type="text" class="form-control" id="editaddress" value="">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="editemail" class="col-md-4 col-lg-3 col-form-label">Email</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="email" type="email" class="form-control" id="editemail" value="">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-save" id="saveChanges">Save Changes</button>
                </div>
              </form><!-- End Profile Edit Form -->

            </div>

            <div class="tab-pane fade pt-3" id="profile-change-password">
              <!-- Change Password Form -->
              <form>

                <div class="row mb-3">
                  <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="password" type="password" class="form-control" id="currentPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="newpassword" type="password" class="form-control" id="newPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                  </div>
                </div>
                <div id="fileFeedback" class="invalid-feedback text-size2 d-none"></div>

                <div class="text-center">
                  <button type="submit" class="btn btn-change" id="changePassword">Change Password</button>
                </div>
              </form><!-- End Change Password Form -->

            </div>

          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>

<!-- Notoce Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header custom-modal-header-sm">
        <h5 class="modal-title" id="errorModalLabel">Notice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="errorMessage"></p>
        <div class="mt-auto d-flex justify-content-end">
          <button type="button" class="btn btn-sm custom-btn-primary" data-bs-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>
</div>
