<div class="pagetitle d-flex align-items-center justify-content-between">
  <div>
    <h1>Downloadable Forms</h1>
  </div>
</div>

<!-- Hidden File Input -->
<input type="file" id="fileInput" accept="application/pdf" style="display: none;">

<!-- Toolbar: Search, Filter, Edit, Delete, Add, Sort -->
<div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
  <!-- Search Bar -->
  <div class="input-group" style="max-width: 250px;">
    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" placeholder="Search forms..." id="searchInput">
  </div>

  <button class="btn btn-outline-secondary btn-same-size" id="filterBtn" title="Filter Old → New">
    <i class="bi bi-funnel-fill"></i>
  </button>

  <!-- Sort Dropdown -->
  <div class="dropdown d-inline-block">
    <button class="btn btn-outline-secondary btn-same-size dropdown-toggle" type="button" id="sortBtn"
      data-bs-toggle="dropdown" aria-expanded="false" title="Sort">
      <i class="bi bi-sort-alpha-down"></i>
    </button>
    <ul class="dropdown-menu" aria-labelledby="sortBtn">
      <li><a class="dropdown-item sort-option" data-sort="asc">A → Z</a></li>
      <li><a class="dropdown-item sort-option" data-sort="desc">Z → A</a></li>
    </ul>
  </div>

  <button class="btn btn-outline-primary btn-same-size" id="editBtn" title="Edit">
    <i class="bi bi-pencil-square"></i>
  </button>

  <button class="btn btn-outline-danger btn-same-size" id="deleteBtn" title="Delete">
    <i class="bi bi-trash-fill"></i>
  </button>

  <button class="btn btn-main btn-same-size" id="addFileBtn" title="Add New File">
    <i class="bi bi-plus-circle"></i>
  </button>
</div>

<!-- Cards Container -->
<div id="downloadablesContainer" class="row text-center">
</div>

<!-- Add Requirement Modal -->
<div class="modal fade" id="addRequirementModal" tabindex="-1" aria-labelledby="addRequirementLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addRequirementLabel">New Downloadable Formsssss</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="addRequirementForm">
          <!-- Requirement Type -->
          <div class="mb-3">
            <label for="editRequirementType" class="form-label">Requirement Type</label>
            <select class="form-select" id="editRequirementType" required>
              <option value="">Select Category</option>
              <option value="Initial Requirements">Initial Requirements</option>
              <option value="Pre-Deployment Requirements">Pre-Deployment Requirements</option>
              <option value="In-Progress Requirements">In-Progress Requirements</option>
              <option value="Final Requirements">Final Requirements</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="requirementName" class="form-label">Requirement Name</label>
            <input type="text" class="form-control" id="requirementName" required>
          </div>
          <div class="mb-3">
            <label for="requirementFile" class="form-label">Upload File (PDF)</label>
            <input type="file" class="form-control" id="requirementFile" accept="application/pdf" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="addRequirementForm" class="btn btn-primary">Upload</button>
      </div>

    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="bi bi-trash3 me-2"></i>Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the selected item(s)? This cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content bg-dark-purple text-center m-0 p-0">
      <div class="modal-body text-white small">
        <p id="feedbackMessage" class="mb-0"></p>
      </div>
    </div>
  </div>
