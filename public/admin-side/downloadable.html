
  <div class="pagetitle d-flex align-items-center justify-content-between">
    <div>
      <h1>Downloadable Forms</h1>
    </div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept="application/pdf" style="display: none;">

  <!-- Toolbar: Search, Filter, Edit, Delete, Add, Sort -->
  <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
    <!-- Search Bar -->
    <div class="input-group" style="max-width: 250px;">
      <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control" placeholder="Search forms..." id="searchInput">
    </div>

    <button class="btn btn-outline-secondary btn-same-size" id="filterBtn" title="Filter Old → New">
      <i class="bi bi-funnel-fill"></i>
    </button>

    <!-- Sort Dropdown -->
    <div class="dropdown d-inline-block">
      <button class="btn btn-outline-secondary btn-same-size dropdown-toggle"
              type="button" id="sortBtn" data-bs-toggle="dropdown"
              aria-expanded="false" title="Sort">
        <i class="bi bi-sort-alpha-down"></i>
      </button>
      <ul class="dropdown-menu" aria-labelledby="sortBtn">
        <li><a class="dropdown-item sort-option" data-sort="asc">A → Z</a></li>
        <li><a class="dropdown-item sort-option" data-sort="desc">Z → A</a></li>
      </ul>
    </div>

    <button class="btn btn-outline-primary btn-same-size" id="editBtn" title="Edit">
      <i class="bi bi-pencil-square"></i>
    </button>

    <button class="btn btn-outline-danger btn-same-size" id="deleteBtn" title="Delete">
      <i class="bi bi-trash-fill"></i>
    </button>

    <button class="btn btn-main btn-same-size" id="addFileBtn" title="Add New File">
      <i class="bi bi-plus-circle"></i>
    </button>
  </div>

  <!-- Cards Container -->
  <div class="row text-center">
    <!-- Resume Template Card -->
        <div class="col-md-3 mb-3">
          <div class="card h-100 position-relative shadow">
              <!-- Checkbox positioned at top-left -->
              <input type="checkbox" class="form-check-input position-absolute" style="top: 5px; left: 5px; z-index: 3;">

                <div class="card-body d-flex flex-column" style="height: 400px;">
                <h6 class="card-title">Resume Template</h6>
                <div class="flex-grow-1 mb-2">
                    <iframe 
                    src="\assets/img/resume 1.pdf#toolbar=0" 
                    width="100%" 
                    height="100%" 
                    style="border: none;">
                    </iframe>
                </div>
                </div>
            </div>
        </div>
        <!-- Student Information Sheet (SIS) -->
        <div class="col-md-3 mb-3">
          <div class="card h-100 position-relative shadow">

              <!-- Checkbox positioned at top-left -->
              <input type="checkbox" class="form-check-input position-absolute" style="top: 5px; left: 5px; z-index: 3;">
                <div class="card-body d-flex flex-column" style="height: 400px;">
                    <h6 class="card-title">Student Information Sheet</h6>
                    <div class="flex-grow-1 mb-2">
                        <iframe 
                            src="\assets\img\Student-Information-Form-PDF.pdf#toolbar=0" 
                            width="100%" 
                            height="100%" 
                            style="border: none;">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
  </div>

  <!-- Add Requirement Modal -->
  <div class="modal fade" id="addRequirementModal" tabindex="-1" aria-labelledby="addRequirementLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="addRequirementLabel">New Downloadable Forms</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="addRequirementForm">
            <div class="mb-3">
              <label for="requirementName" class="form-label">Requirement Name</label>
              <input type="text" class="form-control" id="requirementName" required>
            </div>
            <div class="mb-3">
              <label for="requirementFile" class="form-label">Upload File (PDF)</label>
              <input type="file" class="form-control" id="requirementFile" accept="application/pdf" required>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="uploadBtn">Upload</button>
          <button type="submit" form="addRequirementForm" class="btn btn-primary">Save</button>
        </div>

      </div>
    </div>
  </div>
