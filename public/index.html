                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form id="loginForm" class="row g-3 needs-validation" >

                    <div class="col-12 gx-5">
                      <label for="loginUsername" class="form-label">Username</label>
                      <div class="input-group mb-2">

                        </div>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div> 

                    

                    <div class="col-12 gx-5">
                      <label for="loginUsername" class="form-label">Password</label>
                      <div class="input-group mb-2">
                        <div>
                          <span class="input-group-text rounded-end-0"><i class="bi bi-lock"></i></span>
                        </div>
                        <input type="text" class="form-control" id="loginPassword" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                      </div>
                    </div> 

                    <div class="col-12 gx-5">
                      <div class="form-check">
                        <input class="form-check-input  border-secondary" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12 gx-5">
                      <button class="btn btn-primary w-100" type="submit" id="loginBtn">Login</button>
                    </div>
                    <div class="col-12 gy-1 text-center small">
                      <p class="mb-0">Don't have account? <a href="/registration">Create an account</a></p>
